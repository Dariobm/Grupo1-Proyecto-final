<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agrocog Colombia</title>
    <link rel="stylesheet" href="stylepg8.css" />
    <link rel="shortcut icon" href="mediapg8/logoico.ico" type="image/x-icon" />

  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__logo">
          <a href="#descripcion">

              class="header__img" src="mediapg8/Logo1.png"
              width="72"
              height="73"
              alt="Este es mi logo"
          /></a>
          <h1 class="header_h1">AGROCOG COLOMBIA</h1>
        </div>
        <div class="header__search">
          <input
            class="search__input"
            type="text"
            placeholder="Â¿Que estas buscando?"
          />
          <div class="btn">
            <i class="fa fa-search"></i>
          </div>
        </div>
        <div>
          <ul class="icono__">
            <li class="icono__1">
              <a href=""
                ><img
                  class="icono__car"
                  src="mediapg8/carrito.png"
                  alt="carrito de compra"
              /></a>
            </li>
            <li>
              <a href=""
                ><img
                  class="icono__cuenta"
                  src="mediapg8/Micuenta.png"
                  alt="Micuenta"
              /></a>
            </li>
          </ul>
        </div>
      </div>
      <nav class="nav">
        <ul class="nav__main">
          <li class="nav-main_item">
            <a href=""><img src="mediapg8/categorias.png" alt="Micuenta" /></a>
          </li>
          <li class="nav-main_item"><a href="">Ofertas</a></li>
          <li class="nav-main_item"><a href="">Catalogo</a></li>
          <li class="nav-main_item"><a href="">Servicios</a></li>
        </ul>
      </nav>
    </header>
    <section id="descripcion" class="descripcion">
      <h1 class="descripcion_h1">AGROCOG COLOMBIA</h1>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="sp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="Estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
 </head>
<body id="body">
    <div class="container fluid">
        <div class="registro row justify-content-center pt- mt-8">
            <div class="form-container row justify-content-center col-md-5">
                <form action="/" class="form row justify-content-center"> 
                    <h1 class="centrado">Registrate</h1>
                    <legend class="centrado">Crea una cuenta de <b>Agrocog Colombia</b></legend><br>

                    <div class="informacion row justify-content-center">
                        <label for="Usuario" class="label"> Usuario</label>
                        <input type="text" id="Usuario" placeholder="Ingrese su usuario" class="button secondary-button" required >

                        <label for="email" class="label">Correo Electronico</label>
                        <input type="text" id="email" placeholder="Ejemplo@example.com" class="button secondary-button" required>

                        <label for="password" class="label">Contraseña</label>
                        <input type="password" id="password" placeholder="***" class="button secondary-button" required>

                        <input type="submit" value="Crear Cuenta" class="button primary-button">
                    </div>
                    <div informacion, olvide col-md-5>
                        <input type="submit" value="Olvide mi contraseña" class="button secondary-button">
                    </div> 
                </form>
            </div>
        </div>
    </div>
</body>
</html>

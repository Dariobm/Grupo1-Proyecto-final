<!DOCTYPE html>
<html lang="sp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link rel="stylesheet" href="Estilo de inicio.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body id="body">
    <div class="container fluid">
        <div class="row justify-content-center pt-4 mt-4 mr-1">
            <div class="form-container col-md-6">
                <form action="/" class="form xm-sm-5">
                    <h1>Mi cuenta</h1>
                    <p>Elige una de las siguientes opciones para ingresar a ver tus compras, pedidos, listas y más.</p>
                    <h2 class="row justify-content-center">Iniciar sesión</h2>
                    <!--div para reunir a las formas de ingreso-->
                    <div class="Ingresar">
                        <input type="submit" value="Ingresar con email y contraseña" class="primary-button">
                        <input type="submit" value="Ingresar con clave" class="primary-button"> 
                        <input type="submit" value="Ingresar con Google" class="primary-button">
                        <input type="submit" value="Ingresar con Facebook" class="primary-button">
                    </div>                
<!-- Con el a href se inserta un documento y se puede acceder a dicho archivo -->
                        <div class=" registrate row justify-content-center">
                            <a href="Registrate.html">¿No tienes cuenta? Registrate</a>
                        </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
